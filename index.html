<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>PIG DICE</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container">
    <div class="row game">

      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <h2 class='text-center'>Player 1</h2>
            <div class="row">
              <div id="playerOneScore" class="col-6 align-self-center text-center"></div>
            </div>
            <div class="row playerOneZone">
              <div class="col-6">
                <div class="playerOneRoll col-2 align-self-center" class="text-center">6</div>
                <button type="button" id='playerOneRollDice' class="btn btn-primary">Roll Dice</button>
              </div>
              <div class="col-6">
                <button type="button" id='playerOneEndTurn' class="btn btn-secondary">Finish Turn</button>
              </div>
            </div>
          </div>
          <div class='rollHistory'>
            <p>Roll History:</p>
            <ul id="playerOneRollHistory"></ul>
          </div>
        </div>
      </div>

      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <h2 class='text-center'>Player 2</h2>
            <div class="row">
              <div id="playerTwoScore" class="col-6 align-self-center text-center"></div>
            </div>
            <div class="row playerTwoZone">
              <div class="col-6">
                <div class="playerTwoRoll col-2 align-self-center" class="text-center">6</div>
                <button type="button" id='playerTwoRollDice' class="btn btn-primary">Roll Dice</button>
              </div>
              <div class="col-6">
                <button type="button" id='playerTwoEndTurn' class="btn btn-secondary">Finish Turn</button>
              </div>
            </div>
          </div>
          <div class='rollHistory'>
            <p>Roll History:</p>
            <ul id="playerTwoRollHistory"></ul>
          </div>
        </div>
      </div>

      <button type="button" id='play-button' class="btn btn-secondary">Play Button</button>

    </div>
  </div>
</body>

</html>
